<div class="search-wrapper">
    <label class="search">
        <input (keydown)="search($event)" class="search-bar" [(ngModel)]="searchString" type="search"
               placeholder="Find movies, tv shows and more...">
    </label>
    <div class="result-wrapper">
        <ul *ngIf="searchResult.length" class="search-results">
            <li *ngFor="let result of searchResult">
                <a *ngIf="result.media_type === 'movie'" [routerLink]="['movies', result.id]">
                    <span>
                        Movie: {{result.original_title}}
                    </span>
                </a>
                <a *ngIf="result.media_type === 'person'" [routerLink]="['people', result.id]">
                    <span>
                        Person: {{result.name}}
                    </span>
                </a>
                <a *ngIf="result.media_type === 'tv'" [routerLink]="['tv-shows', result.id]">
                    <span>
                        Tv-show: {{result.original_name}}
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
